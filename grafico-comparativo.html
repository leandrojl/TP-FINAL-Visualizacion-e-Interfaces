<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Graficos</title>
</head>

<link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lilita+One&family=Montez&family=Montserrat&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

       

<body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-4 mt-3 mb-3">
                <a href="#">
                    <img src="imagenes/logo-italiano.jpg" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-8 mt-3 mb-3 d-none d-md-block">
                
                <div id="image-icon" class="d-flex justify-content-end">
                    <img  src="imagenes/user icon.png" alt="icono-usuario" style="width: 60px; height: 50px;">
                </div>
                
            </div>
           

            
                
                    <div class="col-lg-12 border rounded-2 p-4 bg-light" id="navbar-large">
                        <div class="row g-5">
                            <div class="col-lg col-md-4 col-sm-12 text-center uppercase-text "><a class="text-decoration-none fs-5 fw-bold text-green-hover texto-negro" href="#solicitarTurno"> Solicitar Turno</a>
                            </div>
                            <div class="col-lg col-md-4 col-sm-12 text-center uppercase-text"><a class="text-decoration-none fs-5 fw-bold text-green-hover texto-negro" data-toggle="modal" data-target="#myModal" href="#verTurnos"> Turnos Agendados</a></div>
                            <div class="col-lg col-md-4 col-sm-12 text-center uppercase-text"><a class="text-decoration-none fs-5 fw-bold text-green-hover texto-negro" href="#verEstudio"> Ver Estudios</a>
                            </div>
                            <div class="col-lg col-md-6 col-sm-12 text-center uppercase-text"><a class="text-decoration-none fs-5 fw-bold text-green-hover texto-negro" href="#guardiaVirtual"> Guardia Virtual</a></div>
                            <div class="col-lg col-md-6 col-sm-12 text-center uppercase-text"><a class="text-decoration-none fs-5 fw-bold text-green-hover texto-negro" href="#miAfiliado"> Mi Afiliado</a>
                            </div>
                        </div>
                    </div>
                
                    <!-- Navbar hamburguesa para resoluciones de 1024px o menos -->
                    <nav class="navbar navbar-light bg-light" id="navbar-small">
                        <div class="container">
                            
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link text-green-hover" href="#solicitarTurno">Solicitar Turno</a>
                                    <a class="nav-item nav-link text-green-hover" data-toggle="modal" data-target="#myModal" href="verTurnos">Turnos Agendados</a>
                                    <a class="nav-item nav-link text-green-hover" href="#verEstudio">Ver Estudios</a>
                                    <a class="nav-item nav-link text-green-hover" href="#guardiaVirtual">Guardia Virtual</a>
                                    <a class="nav-item nav-link text-green-hover" href="#miAfiliado">Mi Afiliado</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                
                

            <main role="main" class="col-lg-12 col-md-12 ml-sm-auto px-4">
                
                <div class="container mt-5">

                    <!-- Sección de gráfico -->
                    <section>
                      <h2 class="mb-4">Gráfico de análisis</h2>
                
                      <!-- Gráfico con Bootstrap -->
                      <div class="progress" style="height: 50px;">
                        <div class="progress-bar bg-success progress-bar-animated fw-bold fs-3" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                          DATO: 75%
                        </div>
                      </div>
                
                      <div class="progress mt-3" style="height: 50px;">
                        <div class="progress-bar bg-info progress-bar-animated fw-bold fs-3" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                          DATO: 60%
                        </div>
                      </div>
                
                      <div class="progress mt-3" style="height: 50px;">
                        <div class="progress-bar bg-warning progress-bar-animated fw-bold fs-3" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                          DATO: 45%
                        </div>
                      </div>
                
                      <!-- Agregando más barras -->
                      <div class="progress mt-3" style="height: 50px;">
                        <div class="progress-bar bg-danger progress-bar-animated fw-bold fs-3" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                          DATO: 80%
                        </div>
                      </div>
                
                      <div class="progress mt-3" style="height: 50px;">
                        <div class="progress-bar bg-primary progress-bar-animated fw-bold fs-3" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                         DATO: 90%
                        </div>
                      </div>
                      
                    </section>
                
                  </div>
               
                
            </main>
        </div>
            
            
                
                

                
            
       
    
            
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   

    
</body>

</html>
